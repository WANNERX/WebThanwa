<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ทดสอบการใช้ position</title>
    <style>
    div{
    display:block;

    }
    .divX
    {
        border:2px solid blue;
        width: 100%;
        position: relative;
        height: 500px;
    }
    .divC
    {
        border:3px solid red;
        width: 30%;
        position: absolute;
        right:0px ;
    }
    
    
    </style>
</head>
<body>
    <h1>ทดสอบ css : position</h1>
<div class="divX">
xxx xxx xxx xxx xxx
xxx xxx xxx xxx xxx
xxx xxx xxx xxx xxx
  
    <div class="divC">
ccc ccc ccc ccc ccc
ccc ccc ccc ccc ccc
ccc ccc ccc ccc ccc
    </div>
</div>
</body>
</html>
