<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ทดสอบฟังค์ชั่น</title>
    <script>
var name="wannerx";
var number="007";
function myF1(){
    document.getElementById("name").innerHTML=name;
    document.getElementById("number").innerHTML=number;
    } 
    </script>

</head>
<body>
    <fieldset>
    <h1>ทดสอบการสร้าง Function ภาษา Java Script</h1>
    <legend>ข้อมูลX</legend>

    โค้ดเนม คือ <b id="name"></b><br>
    หมายเลข คือ <b id="number"></b><br>
    <input type="button" value="ดูโด้ดเนม และ หมายเลข" onclick="myF1();">
</fieldset>
</body>
</html>
